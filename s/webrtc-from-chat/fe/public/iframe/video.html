<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.js"></script>
    <script src="./js/play-on-click.js"></script>
    <script src="./js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
        <video id="iframe-video"
          controls
          muted
          crossorigin="anonymous"
          playsinline webkit-playsinline
          src="">
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#iframe-video"
        play-on-click>
      </a-videosphere>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video"
          hide-on-play="#iframe-video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
